<mat-card class="example-card">

    <img mat-card-image src="../assets/media/png/télécharger.jpeg">
    <mat-card-content>
        *ngFor="let produit of produits"
        [produit.name]= "produit.name"
        [produit.prix]= "produit.prix"
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Modifier</button>
    </mat-card-actions>
</mat-card>
